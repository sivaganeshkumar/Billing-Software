<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cart - GR Bhavan Mess">
    <title>Cart - GR Bhavan Mess</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand-area">
                    <a href="index.html" class="brand-logo" aria-label="GR Bhavan Mess">
                        <span class="brand-text">
                            <span class="brand-main">GR Bhavan</span>
                            <span class="brand-sub">Mess</span>
                        </span>
                    </a>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 2h7l4 7H7l-4-7z"></path>
                            <path d="M3 2l-1 5h7"></path>
                            <path d="M13 9l-1 5h7l1-5z"></path>
                            <path d="M9 14l-1 5h7l1-5z"></path>
                        </svg>
                        <span>Menu</span>
                    </a>
                    <a href="manage-menu.html" class="nav-link">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <span>Manage Menu</span>
                    </a>
                    <a href="sales-report.html" class="nav-link">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                        <span>Sales Report</span>
                    </a>
                    <div class="cart-icon-wrapper">
                        <a href="cart.html" class="nav-link cart-icon-link active">
                            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </a>
                        <div class="cart-popup" id="cartPopup">
                            <div class="cart-popup-header">
                                <h4>Cart</h4>
                                <a href="cart.html" class="view-cart-link">View Cart</a>
                            </div>
                            <div class="cart-popup-items" id="cartPopupItems">
                                <p class="empty-cart">Cart is empty</p>
                            </div>
                            <div class="cart-popup-footer">
                                <div class="cart-popup-total">
                                    <strong>Total: <span id="cartPopupTotal">₹0</span></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Cart</h2>

            <!-- Cart Section -->
            <section class="cart-page-section">
                <div class="cart-header">
                    <h3>Your Cart</h3>
                    <button class="btn-clear" id="clearCartBtn">Clear Cart</button>
                </div>
                <div class="cart-items" id="cartItems">
                    <p class="empty-cart">Cart is empty</p>
                </div>
                <div class="cart-footer">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cartTotal">₹0</span>
                    </div>
                    <div class="cart-buttons">
                        <button class="btn btn-primary" id="payNowBtn">Pay Now</button>
                        <button class="btn btn-secondary" id="printBillBtn">Print Bill</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Payment Modal -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Payment</h2>
            <div class="payment-info">
                <p>Total Amount: <strong id="paymentTotal">₹0</strong></p>
                <div id="qrcode"></div>
                <p class="payment-note">Scan the QR code to make payment</p>
                <button class="btn btn-success" id="confirmPaymentBtn">Payment Confirmed</button>
            </div>
        </div>
    </div>

    <!-- Bill Print Section (Hidden, for printing) -->
    <div class="bill-print" id="billPrint">
        <div class="bill-header">
            <h2>Bill</h2>
        </div>
        <div class="bill-date" id="billDate"></div>
        <div class="bill-items" id="billItems"></div>
        <div class="bill-total">
            <strong>Total: <span id="billTotalAmount">₹0</span></strong>
        </div>
        <div class="bill-footer">
            <p>Thank you! Visit again!</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="scripts/cart-badge.js"></script>
    <script src="scripts/cart-popup.js"></script>
    <script src="scripts/cart.js"></script>
</body>
</html>
