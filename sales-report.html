<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sales Report - GR Bhavan Mess">
    <title>Sales Report - GR Bhavan Mess</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand-area">
                    <a href="index.html" class="brand-logo" aria-label="GR Bhavan Mess">
                        <span class="brand-text">
                            <span class="brand-main">GR Bhavan</span>
                            <span class="brand-sub">Mess</span>
                        </span>
                    </a>
                </div>
                 <nav class="nav">
                    <a href="index.html" class="nav-link">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 2h7l4 7H7l-4-7z"></path>
                            <path d="M3 2l-1 5h7"></path>
                            <path d="M13 9l-1 5h7l1-5z"></path>
                            <path d="M9 14l-1 5h7l1-5z"></path>
                        </svg>
                        <span>Menu</span>
                    </a>
                    <a href="manage-menu.html" class="nav-link">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <span>Manage Menu</span>
                    </a>
                    <a href="sales-report.html" class="nav-link active">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                        <span>Sales Report</span>
                    </a>
                    <div class="cart-icon-wrapper">
                        <a href="cart.html" class="nav-link cart-icon-link">
                            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </a>
                        <div class="cart-popup" id="cartPopup">
                            <div class="cart-popup-header">
                                <h4>Cart</h4>
                                <a href="cart.html" class="view-cart-link">View Cart</a>
                            </div>
                            <div class="cart-popup-items" id="cartPopupItems">
                                <p class="empty-cart">Cart is empty</p>
                            </div>
                            <div class="cart-popup-footer">
                                <div class="cart-popup-total">
                                    <strong>Total: <span id="cartPopupTotal">₹0</span></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Sales Report</h2>

            <!-- Date Filter -->
            <div class="filter-container">
                <div class="form-group">
                    <label>Report Type:</label>
                    <div style="display:flex;gap:0.5rem;align-items:center;">
                        <label><input type="radio" name="reportType" id="monthlyRadio" value="monthly" checked> Monthly</label>
                        <label><input type="radio" name="reportType" id="dailyRadio" value="daily"> Daily</label>
                    </div>
                </div>
                <div class="form-group" id="dateSelectGroup" style="display:none;">
                    <label for="dateSelect">Date:</label>
                    <input type="date" id="dateSelect">
                </div>
                <div class="form-group">
                    <label for="monthSelect">Month:</label>
                    <select id="monthSelect">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="yearSelect">Year:</label>
                    <select id="yearSelect">
                        <!-- Years will be populated dynamically -->
                    </select>
                </div>
                <button class="btn btn-primary" id="filterBtn">Show Report</button>
                <button class="btn btn-secondary" id="printReportBtn">Print</button>
                <div class="export-controls">
                    <label style="margin:0;">Export:</label>
                    <select id="exportFormat">
                        <option value="csv">CSV</option>
                        <option value="pdf">PDF</option>
                    </select>
                    <button class="btn btn-secondary" id="exportBtn">Export</button>
                </div>
            </div>

            <div style="margin-top:12px; margin-bottom:8px;">
                <strong id="activeReportLabel">Showing Monthly report</strong>
            </div>

            <!-- Summary -->
            <div class="summary-container">
                <div class="summary-card">
                    <h3>Total Sales</h3>
                    <p class="summary-amount" id="totalSales">₹0</p>
                </div>
                <div class="summary-card">
                    <h3>Total Transactions</h3>
                    <p class="summary-amount" id="totalTransactions">0</p>
                </div>
            </div>

            <!-- Sales Table -->
            <div class="table-container">
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Items</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="salesTableBody">
                        <tr>
                            <td colspan="4" class="no-data">No data available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- PDF export libs (html2canvas + jsPDF) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Scripts -->
    <script src="scripts/cart-badge.js"></script>
    <script src="scripts/cart-popup.js"></script>
    <script src="scripts/sales-report.js"></script>
</body>
</html>
