<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Menu Management - GR Bhavan Mess">
    <title>Manage Menu - GR Bhavan Mess</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="brand-area">
                    <a href="index.html" class="brand-logo" aria-label="GR Bhavan Mess">
                        <span class="brand-text">
                            <span class="brand-main">GR Bhavan</span>
                            <span class="brand-sub">Mess</span>
                        </span>
                    </a>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 2h7l4 7H7l-4-7z"></path>
                            <path d="M3 2l-1 5h7"></path>
                            <path d="M13 9l-1 5h7l1-5z"></path>
                            <path d="M9 14l-1 5h7l1-5z"></path>
                        </svg>
                        <span>Menu</span>
                    </a>
                    <a href="manage-menu.html" class="nav-link active">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <span>Manage Menu</span>
                    </a>
                    <a href="sales-report.html" class="nav-link">
                        <svg class="nav-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                        <span>Sales Report</span>
                    </a>
                    <div class="cart-icon-wrapper">
                        <a href="cart.html" class="nav-link cart-icon-link">
                            <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            <span class="cart-badge" id="cartBadge">0</span>
                        </a>
                        <div class="cart-popup" id="cartPopup">
                            <div class="cart-popup-header">
                                <h4>Cart</h4>
                                <a href="cart.html" class="view-cart-link">View Cart</a>
                            </div>
                            <div class="cart-popup-items" id="cartPopupItems">
                                <p class="empty-cart">Cart is empty</p>
                            </div>
                            <div class="cart-popup-footer">
                                <div class="cart-popup-total">
                                    <strong>Total: <span id="cartPopupTotal">₹0</span></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Manage Menu</h2>

            <!-- Add/Edit Form -->
            <div class="form-container">
                <h3 id="formTitle">Add New Item</h3>
                <form id="menuForm">
                    <input type="hidden" id="itemId">
                    <div class="form-group">
                        <label for="tamilName">Tamil Name:</label>
                        <input type="text" id="tamilName" required placeholder="e.g: ஐட்லி">
                    </div>
                    <div class="form-group">
                        <label for="englishName">English Name:</label>
                        <input type="text" id="englishName" required placeholder="e.g: Idli">
                    </div>
                    <div class="form-group">
                        <label for="price">Price (₹):</label>
                        <input type="number" id="price" required min="0" step="0.01" placeholder="25">
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Image URL:</label>
                        <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">
                        <small>Or place your image in images/ folder and enter the filename</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Add</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Menu Items List -->
            <div class="menu-items-list">
                <h3>Current Menu Items</h3>
                <div class="items-grid" id="itemsGrid">
                    <!-- Items will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="scripts/cart-badge.js"></script>
    <script src="scripts/cart-popup.js"></script>
    <script src="scripts/menu-manager.js"></script>
</body>
</html>
